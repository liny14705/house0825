<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <!-- 手機版預覽專用樣式 -->
    <style>
        /* MOBILE_PREVIEW_CONTAINER: 手機版預覽容器 */
        .mobile-preview-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }
        
        /* MOBILE_FRAME: 手機框架 */
        .mobile-frame {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 30px;
            padding: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: all 0.3s ease;
        }
        
        /* MOBILE_DEVICE_SIZES: 不同手機尺寸 */
        .mobile-frame.iphone-se {
            width: 320px;
            height: 568px;
        }
        
        .mobile-frame.iphone-16 {
            width: 393px;
            height: 852px;
        }
        
        .mobile-frame.iphone-16-pro {
            width: 402px;
            height: 877px;
        }
        
        .mobile-frame.iphone-16-pro-max {
            width: 444px;
            height: 963px;
        }
        
        .mobile-frame.iphone-12 {
            width: 390px;
            height: 844px;
        }
        
        .mobile-frame.iphone-12-pro-max {
            width: 428px;
            height: 926px;
        }
        
        .mobile-frame.samsung-galaxy-s21 {
            width: 384px;
            height: 854px;
        }
        
        .mobile-frame.pixel-6 {
            width: 412px;
            height: 915px;
        }
        
        /* MOBILE_SCREEN: 手機螢幕 */
        .mobile-screen {
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            border-radius: 22px;
            overflow: hidden;
            position: relative;
        }
        
        /* MOBILE_BROWSER_FRAME: 瀏覽器框架 */
        .browser-frame {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        /* MOBILE_BROWSER_HEADER: 瀏覽器頂部 */
        .browser-header {
            height: 44px;
            background: #f7f7f7;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 14px;
            color: #333;
        }
        
        /* MOBILE_BROWSER_CONTENT: 瀏覽器內容 */

            flex: 1;
            background: white;
            overflow-y: auto;
            position: relative;

            font-size: 10px;
            color: #4CAF50;
            margin-top: 5px;
            display: block;
        }

        .mobile-preview-container * {
            font-size: 11px !important;

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- MOBILE_CONTROL_PANEL_HTML: 控制面板 -->
    <div class="control-panel">
        <h3>📱 手機預覽控制</h3>
        
        <!-- MOBILE_DEVICE_SELECT_GROUP: 設備選擇群組 -->
        <div class="control-group">
            <label>設備尺寸</label>
            <select id="deviceSelect" onchange="changeDevice()">
                <option value="iphone-16" selected>iPhone 16 (393×852)</option>
                <option value="iphone-16-pro">iPhone 16 Pro (402×877)</option>
                <option value="iphone-16-pro-max">iPhone 16 Pro Max (444×963)</option>
                <option value="iphone-x">iPhone X (375×812)</option>
                <option value="iphone-se">iPhone SE (320×568)</option>
                <option value="iphone-12">iPhone 12 (390×844)</option>
                <option value="iphone-12-pro-max">iPhone 12 Pro Max (428×926)</option>
                <option value="samsung-galaxy-s21">Samsung Galaxy S21 (384×854)</option>
                <option value="pixel-6">Google Pixel 6 (412×915)</option>
            </select>
        </div>
        
        <!-- MOBILE_ZOOM_CONTROL_GROUP: 縮放控制群組 -->
        <div class="control-group">
            <label>縮放控制</label>
            <button onclick="zoomIn()">🔍 放大</button>
            <button onclick="zoomOut()">🔍 縮小</button>
            <button onclick="resetZoom()">↺ 重置</button>
        </div>
        
        <!-- MOBILE_QUICK_ACTIONS_GROUP: 快速操作群組 -->
        <div class="control-group">
            <label>快速操作</label>
            <button onclick="toggleOrientation()">🔄 旋轉</button>
            <button onclick="refreshPreview()">🔄 刷新</button>
        </div>
        
        <!-- MOBILE_DEVICE_INFO_DISPLAY: 設備資訊顯示 -->
        <div class="device-info" id="deviceInfo">
            當前設備: iPhone 16<br>
            尺寸: 393×852px<br>
            縮放: 100%<br>
            <span style="color: #4CAF50;">✅ 優化布局</span><br>
            <span style="color: #FF6B6B;">📞 立即洽詢導向</span><br>
            <span style="color: #4ECDC4;">💬 13個見證</span><br>
            <span style="color: #FFA500;">📝 圖示文字並排</span>
        </div>
    </div>

    <!-- MOBILE_PREVIEW_CONTAINER_HTML: 手機版預覽容器 -->
    <div class="mobile-preview-container">
        <div class="mobile-frame">
            <!-- MOBILE_SCREEN_HTML: 手機螢幕 -->
            <div class="mobile-screen">
                <div class="browser-frame">
                    <!-- MOBILE_BROWSER_HEADER_HTML: 瀏覽器頂部 -->
                    <div class="browser-header">
                        <i class="fas fa-lock" style="margin-right: 8px; color: #007AFF;"></i>
                        liny14705.github.io/house0825
                    </div>
                    
                    <!-- MOBILE_BROWSER_CONTENT_HTML: 瀏覽器內容 -->
                    <div class="browser-content">
                        <!-- MOBILE_PREVIEW_INFO_HTML: 預覽說明 -->
                        <div class="preview-info">
                            📱 房仲網站手機版預覽<br>
                            螢幕尺寸: 375x812px<br>
                            和耀新加州物件展示<br>
                            點擊圖片可放大查看<br>
                            📞 立即洽詢導向聯絡方式<br>
                            💬 13個客戶見證輪播<br>
                            📝 物件特色圖示文字並排<br>
                            📏 物件特色欄位寬度優化
                        </div>
                        
                        <!-- MOBILE_IFRAME_CONTENT: 房仲網站內容 -->

                                style="width: 100%; height: 100%; border: none; background: white;"
                                title="房仲物件展示網站">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // MOBILE_DEVICE_CONFIGS: 設備尺寸配置
        const deviceConfigs = {
            'iphone-16': { name: 'iPhone 16', width: 393, height: 852 },
            'iphone-16-pro': { name: 'iPhone 16 Pro', width: 402, height: 877 },
            'iphone-16-pro-max': { name: 'iPhone 16 Pro Max', width: 444, height: 963 },
            'iphone-x': { name: 'iPhone X', width: 375, height: 812 },
            'iphone-se': { name: 'iPhone SE', width: 320, height: 568 },
            'iphone-12': { name: 'iPhone 12', width: 390, height: 844 },
            'iphone-12-pro-max': { name: 'iPhone 12 Pro Max', width: 428, height: 926 },
            'samsung-galaxy-s21': { name: 'Samsung Galaxy S21', width: 384, height: 854 },
            'pixel-6': { name: 'Google Pixel 6', width: 412, height: 915 }
        };
        
        // MOBILE_STATE_VARIABLES: 狀態變數
        let currentZoom = 1;
        let currentDevice = 'iphone-16';
        let isLandscape = false;
        
        // MOBILE_ZOOM_FUNCTIONS: 縮放功能
        function zoomIn() {
            currentZoom = Math.min(currentZoom + 0.1, 2);
            updateDisplay();
        }
        
        function zoomOut() {
            currentZoom = Math.max(currentZoom - 0.1, 0.3);
            updateDisplay();
        }
        
        function resetZoom() {
            currentZoom = 1;
            updateDisplay();
        }
        
        // MOBILE_DEVICE_FUNCTIONS: 設備切換功能
        function changeDevice() {
            const select = document.getElementById('deviceSelect');
            currentDevice = select.value;
            updateDisplay();
        }
        
        // MOBILE_ORIENTATION_FUNCTIONS: 旋轉功能
        function toggleOrientation() {
            isLandscape = !isLandscape;
            updateDisplay();
        }
        
        // MOBILE_REFRESH_FUNCTIONS: 刷新預覽
        function refreshPreview() {
            window.location.reload();
        }
        
        // MOBILE_DISPLAY_UPDATE_FUNCTIONS: 更新顯示
        function updateDisplay() {
            const mobileFrame = document.querySelector('.mobile-frame');
            const deviceInfo = document.getElementById('deviceInfo');
            
            // 移除所有設備類別
            Object.keys(deviceConfigs).forEach(device => {
                mobileFrame.classList.remove(device);
            });
            
            // 添加當前設備類別
            mobileFrame.classList.add(currentDevice);
            
            // 應用縮放
            mobileFrame.style.transform = `scale(${currentZoom})`;
            
            // 旋轉效果
            if (isLandscape) {
                mobileFrame.style.transform += ' rotate(90deg)';
            }
            
            // 更新設備資訊
            const config = deviceConfigs[currentDevice];
            const dimensions = isLandscape ? 
                `${config.height}×${config.width}px` : 
                `${config.width}×${config.height}px`;
                
            deviceInfo.innerHTML = `
                當前設備: ${config.name}<br>
                尺寸: ${dimensions}<br>
                縮放: ${Math.round(currentZoom * 100)}%<br>
                方向: ${isLandscape ? '橫向' : '直向'}
            `;
        }
        
        // MOBILE_AUTO_FIT_FUNCTIONS: 自動適應視窗大小
        function autoFitScreen() {
            const container = document.querySelector('.mobile-preview-container');
            const frame = document.querySelector('.mobile-frame');
            const config = deviceConfigs[currentDevice];
            
            const maxWidth = window.innerWidth - 100; // 預留控制面板空間
            const maxHeight = window.innerHeight - 100;
            
            const frameWidth = isLandscape ? config.height : config.width;
            const frameHeight = isLandscape ? config.width : config.height;
            
            const scaleX = maxWidth / frameWidth;
            const scaleY = maxHeight / frameHeight;
            const autoScale = Math.min(scaleX, scaleY, 1);
            
            if (autoScale < currentZoom) {
                currentZoom = autoScale;
                updateDisplay();
            }
        }
        
        // MOBILE_INITIALIZATION: 初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateDisplay();
            autoFitScreen();
            
            // 監聽視窗大小變化
            window.addEventListener('resize', autoFitScreen);
        });
        
        // MOBILE_TOUCH_SIMULATION: 模擬手機觸控
        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // MOBILE_CLICK_SIMULATION: 模擬點擊效果
        document.querySelectorAll('.btn, .honor-image, .nav-link').forEach(element => {
            element.addEventListener('click', function(e) {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
        
        // MOBILE_KEYBOARD_SHORTCUTS: 鍵盤快捷鍵
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case '+':
                case '=':
                    e.preventDefault();
                    zoomIn();
                    break;
                case '-':
                    e.preventDefault();
                    zoomOut();
                    break;
                case '0':
                    e.preventDefault();
                    resetZoom();
                    break;
                case 'r':
                    e.preventDefault();
                    toggleOrientation();
                    break;
            }
        });
    </script>
</body>
